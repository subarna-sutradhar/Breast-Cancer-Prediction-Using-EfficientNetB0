<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detection Results</h1>
        <form action="{{ url_for('save_remarks') }}" method="post">
            {% for item in results %}
                <div class="result-card">
                    <p><strong>Result:</strong> {{ item.result }}</p>
                    <img src="{{ url_for('static', filename='uploaded_images/' + item.filename) }}" width="200px">
                    <label for="remarks-{{ item.filename }}">Remarks:</label>
                    <input type="text" id="remarks-{{ item.filename }}" name="{{ item.filename }}">
                </div>
            {% endfor %}
            <button type="submit" class="button">Save Remarks</button>
        </form>
        <a href="/" class="button">Upload More Images</a>
    </div>
</body>
</html>
